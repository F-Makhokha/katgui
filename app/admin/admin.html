<div class="view-container" ng-controller="AdminCtrl as vm">

    <div class="md-whiteframe-z1" layout="column">
        <md-toolbar class="panel-toolbar">
            <div class="md-toolbar-tools" layout="row">
                <span flex>Users</span>
                <md-button aria-label="Create A User" style="margin-right: 17px;" ng-click="vm.createUser()">
                    <span class="fa fa-plus"></span>
                    <md-tooltip>Create A User</md-tooltip>
                </md-button>
            </div>
        </md-toolbar>
        <md-list flex class="user-list">
            <md-item ng-repeat="user in vm.userData">
                <md-item-content flex layout="row" ng-click="vm.editUser(user)">
                    <div flex class="user-cell">
                        <md-text-float ng-attr-id="{{ 'user-name-input-' + user.name }}" label="Name" ng-if="user.editing" ng-model="user.name"></md-text-float>
                        <span class="cell-span" ng-if="!user.editing">{{user.name}}<md-tooltip>Name</md-tooltip></span>
                    </div>
                    <div flex class="user-cell">
                        <md-text-float label="Email" ng-if="user.editing" ng-model="user.email"></md-text-float>
                        <span class="cell-span" ng-if="!user.editing">{{user.email}}<md-tooltip>Email</md-tooltip></span>
                    </div>
                    <div flex class="user-cell">
                        <md-text-float label="Role" ng-if="user.editing" ng-model="user.role"></md-text-float>
                        <span class="cell-span" ng-if="!user.editing">{{user.role}}<md-tooltip>Role</md-tooltip></span>
                    </div>

                    <span flex></span>
                    <div flex ng-if="user.editing" class="user-editing-buttons">
                        <md-button md-theme="green" aria-label="Save User Changes" style="margin-left: 10px;" class="md-fab md-button-fab-small md-primary"
                                   ng-click="vm.saveUser(user, $event)">
                            <span class="fa fa-check"></span>
                            <md-tooltip>
                                Save User Changes
                            </md-tooltip>
                        </md-button>
                        <md-button md-theme="amber" aria-label="Undo User Changes" style="margin-left: 10px;" class="md-fab md-button-fab-small md-primary"
                                   ng-click="vm.undoUserChanges(user)">
                            <span class="fa fa-undo"></span>
                            <md-tooltip>
                                Undo User Changes
                            </md-tooltip>
                        </md-button>
                        <!--<md-button md-theme="red" aria-label="Disable User" style="margin-left: 10px;" class="md-fab md-button-fab-small md-primary"-->
                                   <!--ng-click="vm.deleteUser(user)">-->
                            <!--<span class="fa fa-times"></span>-->
                            <!--<md-tooltip>-->
                                <!--Disable User-->
                            <!--</md-tooltip>-->
                        <!--</md-button>-->
                    </div>
                    <md-tooltip ng-if="!user.editing">Click to Edit</md-tooltip>
                </md-item-content>
            </md-item>
        </md-list>
    </div>

</div>
