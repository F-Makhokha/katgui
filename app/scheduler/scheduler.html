<div class="view-container-full" style="min-width: 1300px;" ng-controller="SchedulerCtrl">

<div id="schedulerDatePickerMenu" class="datepickerMenu md-whiteframe-z1" ng-show="showDatePicker">
    <datetimepicker data-ng-model="currentSelectedDate" data-on-set-time="onTimeSet(newDate, oldDate)"></datetimepicker>
</div>

<div id="schedulerTypePickerMenu" ng-show="showTypePicker" class="datepickerMenu md-whiteframe-z1">
    <md-list>
        <md-item ng-repeat="type in types">
            <button ink-ripple role="menuitem" class="menu-item" ng-click="setScheduleDraftType(type)">{{type}}</button>
        </md-item>
    </md-list>
</div>


<div layout="horizontal">

<div flex layout="vertical" layout-padding>

    <div layout="vertical" class="schedule-draft-data-list">
        <md-toolbar class="panel-toolbar panel-toolbar-small">
            <div class="md-toolbar-tools">
                <span>Schedule Drafts</span>
                <span flex></span>
                <md-button aria-label="Create A Draft" style="margin-right: 17px;" class="md-button-fab md-theme-light-blue md-button-fab-small"
                                 ng-click="addDraftSchedule()">
                    <span class="fa fa-plus md-fab-fa-icon-small"></span>
                </md-button>
            </div>
        </md-toolbar>
        <md-list id="schedule-draft-data-list-id" class="md-whiteframe-z1" style="padding: 0;">

            <md-item ng-repeat="item in scheduleDraftData track by item.id" ng-click="setSelectedScheduleDraft(item)"
                           ng-class="{'selected-schedule-row': item === selectedScheduleDraft}">
                <md-item-content>
                    <div class="md-tile-content schedule-draft-item" style="padding: 2px;">

                        <span class="schedule-block-id">{{item.id}}:</span>

                        <div style="font-size: 10px; font-weight: bold; display: inline-block; color: grey; vertical-align: middle">
                            ({{item.owner}} - {{item.state}})
                        </div>

                        <div layout="horizontal" style="float:right;">
                            <div layout="vertical">
                                <div layout="horizontal">
                                    <md-button aria-label="Select a Date and Time" style="width: 122px;" class="md-button-raised dropdown-toggle schedule-item-input" type="button" data-toggle="dropdown"
                                                     ng-click="openTypePicker($index, $event);">
                                        {{item.type}}
                                        <span flex></span>
                                        <span class="caret"></span>
                                    </md-button>
                                    <md-button aria-label="Select a Date and Time" style="margin-left: 5px; width: 180px;" class="md-button-raised schedule-item-input"
                                                     ng-click="openDatePicker($index, $event);">
                                        <span ng-if="item.desiredTime">{{item.desiredTime}}</span>
                                        <span ng-if="!item.desiredTime">Select Time</span>
                                        <span class="caret"></span>
                                    </md-button>
                                </div>
                                <div style="text-align: right; margin-top: 5px;">

                                </div>
                            </div>
                            <md-button aria-label="Move Draft To Schedule" style="margin-left: 10px;" class="md-button-fab md-button-fab-small" ng-click="moveDraftRowToSchedule($index)">
                                <span class="fa fa-chevron-down md-fab-fa-icon-small"></span>
                                <md-tooltip>
                                    Move Draft to Schedule
                                </md-tooltip>
                            </md-button>
                            <md-button aria-label="Delete Draft" style="margin-left: 10px;" class="md-button-fab md-theme-red md-button-fab-small" ng-click="removeDraftRow($index)">
                                <span class="fa fa-minus md-fab-fa-icon-small"></span>
                                <md-tooltip>
                                    Delete Draft
                                </md-tooltip>
                            </md-button>
                        </div>
                        <!--style="text-overflow: ellipsis; overflow: hidden; white-space: nowrap;"-->
                        <div style="margin-right: 450px; margin-top: -8px; margin-left: 12px;">
                            <input layout-fill style="text-overflow: ellipsis;" inline-edit type="text" ng-model="item.description" class="inactive-text-input"/>
                        </div>
                    </div>
                </md-item-content>
            </md-item>
        </md-list>
    </div>

    <div layout="vertical" class="md-whiteframe-z1" style="margin-top: 10px; height: 450px;">
        <md-toolbar class="panel-toolbar panel-toolbar-small">
            <div class="md-toolbar-tools">
                <span>Schedule Observations</span>
            </div>
        </md-toolbar>

        <md-list class="" style="padding: 0;">

            <md-item ng-repeat="item in scheduleData track by item.id" ng-click="setSelectedSchedule(item)"
                           ng-class="{'selected-schedule-row': item === scheduleData}">
                <md-item-content>
                    <div class="md-tile-content schedule-draft-item" style="padding: 8px;">
                        <span class="schedule-block-id">{{item.id}}:</span>

                        <div layout="horizontal" style="float:right;">
                            <div layout="vertical">
                                <div layout="horizontal">
                                    <!--<md-button disabled style="width: 122px;" class="md-button-raised dropdown-toggle schedule-item-input" type="button" data-toggle="dropdown"-->
                                                     <!--ng-click="openTypePicker($index, $event);">-->
                                        <!--{{item.type}}-->
                                        <!--<span flex></span>-->
                                        <!--<span class="caret"></span>-->
                                    <!--</md-button>-->
                                    <!--<md-button disabled style="margin-right: 5px; width: 180px;" class="md-button-raised schedule-item-input"-->
                                                     <!--ng-click="openDatePicker($index, $event);">-->
                                        <!--<span ng-if="item.desiredTime">{{item.desiredTime}}</span>-->
                                        <!--<span ng-if="!item.desiredTime">Select Time</span>-->
                                        <!--<span flex></span>-->
                                        <!--<span class="caret"></span>-->
                                    <!--</md-button>-->
                                </div>
                                <div style="text-align: right; margin-top: 5px;">
                                    <h4>{{item.owner}} - {{item.state}}</h4>
                                </div>
                            </div>
                            <!--<md-button aria-label="" disabled style="margin-left: 10px;" class="md-button-fab md-theme-red" ng-click="removeDraftRow($index)">-->
                                <!--<span class="fa fa-minus md-fab-fa-icon"></span>-->
                            <!--</md-button>-->
                        </div>

                        <div style="text-overflow: ellipsis; overflow: hidden; white-space: nowrap;">
                            {{item.description}}
                        </div>
                    </div>
                </md-item-content>
            </md-item>
        </md-list>
    </div>

    <!--</md-button>-->
    <!--</div>-->


</div>

    <md-toolbar class="panel-toolbar panel-toolbar-small">
        <div class="md-toolbar-tools">
            <span>Schedule Block Details</span>

    </md-toolbar>
    <textarea flex class="md-whiteframe-z1 schedule-script-text-area" cols="60" rows="30" ng-model="selectedScheduleDraft.script" ng-maxlength="8000"></textarea>
