<div flex style="min-width: 1300px;" ng-controller="SchedulerCtrl">

    <div layout="horizontal" flex>

        <div flex layout="vertical" layout-padding style="padding-right: 0px;">

            <div layout="vertical" class="schedule-draft-data-list">
                <md-toolbar class="panel-toolbar panel-toolbar-small">
                    <div class="md-toolbar-tools">
                        <span>Schedule Drafts</span>
                        <span flex></span>
                        <md-button md-theme="default" aria-label="Create A Draft" style="margin-right: 17px;" class="md-fab md-primary md-button-fab-small" ng-click="addDraftSchedule()">
                            <span class="fa fa-plus"></span>
                            <md-tooltip>Create A Schedule Draft</md-tooltip>
                        </md-button>
                    </div>
                </md-toolbar>
                <md-list id="schedule-draft-data-list-id" class="md-whiteframe-z1" style="padding: 0;">

                    <md-item ng-repeat="item in scheduleDraftData track by item.id" ng-click="setSelectedScheduleDraft(item)"
                             ng-class="{'selected-schedule-row': item === selectedScheduleDraft}">
                        <md-item-content>
                            <div class="md-tile-content schedule-draft-item" style="padding: 2px; min-width: 1050px;" layout="horizontal" layout-align="center center">

                                <div layout="vertical" class="schedule-block-name-div">
                                    <div class="schedule-block-id-text">{{item.id}}:</div>
                                    <span>({{item.owner}} - {{item.state}})</span>
                                </div>

                                <md-text-float flex layout-fill style="margin-top: -5px; margin-left: 18px; min-width: 450px;" ng-model="item.description" class="" label="Description"></md-text-float>

                                <md-button aria-label="Select a Date and Time" style="width: 122px;" class="dropdown-toggle schedule-item-input" type="button"
                                           data-toggle="dropdown"
                                           ng-click="openTypePicker($index, $event);">
                                    {{item.type}}
                                    <span flex></span>
                                    <span class="caret"></span>
                                </md-button>
                                <md-button aria-label="Select a Date and Time" style="margin-left: 5px; width: 180px;" class="schedule-item-input"
                                           ng-click="openDatePicker($index, $event);">
                                    <span ng-if="item.desiredTime">{{item.desiredTime}}</span>
                                    <span ng-if="!item.desiredTime">Select Time</span>
                                    <span class="caret"></span>
                                </md-button>

                                <md-button md-theme="default" aria-label="Move Draft To Schedule" style="margin-left: 10px;" class="md-fab md-button-fab-small"
                                           ng-click="moveDraftRowToSchedule($index)">
                                    <span class="fa fa-chevron-down md-fab-fa-icon-small"></span>
                                    <md-tooltip>
                                        Move Draft to Schedule
                                    </md-tooltip>
                                </md-button>
                                <md-button md-theme="red" aria-label="Delete Draft" style="margin-left: 10px;" class="md-fab md-primary md-button-fab-small" ng-click="removeDraftRow($index)">
                                    <span class="fa fa-minus md-fab-fa-icon-small"></span>
                                    <md-tooltip>
                                        Delete Draft
                                    </md-tooltip>
                                </md-button>
                            </div>
                        </md-item-content>
                    </md-item>
                </md-list>
            </div>

            <div layout="vertical" class="md-whiteframe-z1" style="margin-top: 10px; height: 450px;">
                <md-toolbar class="panel-toolbar panel-toolbar-small">
                    <div class="md-toolbar-tools">
                        <span>Schedule Observations</span>
                    </div>
                </md-toolbar>

                <md-list class="" style="padding: 0;">

                    <md-item ng-repeat="item in scheduleData track by item.id" ng-click="setSelectedSchedule(item)"
                             ng-class="{'selected-schedule-row': item === scheduleData}">
                        <md-item-content>
                            <div class="md-tile-content schedule-draft-item" style="padding: 8px;">
                                <span class="schedule-block-id">{{item.id}}:</span>

                                <div layout="horizontal" style="float:right;">
                                    <div layout="vertical">
                                        <div layout="horizontal">

                                        </div>
                                        <div style="text-align: right; margin-top: 5px;">
                                            <h4>{{item.owner}} - {{item.state}}</h4>
                                        </div>
                                    </div>
                                </div>

                                <div style="text-overflow: ellipsis; overflow: hidden; white-space: nowrap;">
                                    {{item.description}}
                                </div>
                            </div>
                        </md-item-content>
                    </md-item>
                </md-list>
            </div>
        </div>

        <div style="margin-top: 8px; margin-bottom: 8px; margin-right: 8px;" layout="vertical">
            <md-toolbar style="margin-left: 24px;  width: 511px;" class="panel-toolbar panel-toolbar-small">
                <div class="md-toolbar-tools">
                    <span>Schedule Block Details</span>
                </div>
            </md-toolbar>
            <div flex style="padding: 0px 0px 0px 24px;" ng-class="{'highlight-script-window-with-box-shadow': selectedScheduleDraft !== null}">
                <div flex style="padding: 8px; height: 915px; background-color: #ECEFF1;" ng-class="{'highlight-script-window': selectedScheduleDraft !== null, 'md-whiteframe-z2': selectedScheduleDraft === null}">
                    <textarea class="schedule-script-text-area" cols="60" rows="30" ng-model="selectedScheduleDraft.script" ng-show="selectedScheduleDraft !== null" ng-maxlength="8000"></textarea>
                </div>
            </div>
        </div>


        <div id="schedulerDatePickerMenu" class="datepickerMenu md-whiteframe-z1" ng-show="showDatePicker">
            <datetimepicker data-ng-model="currentSelectedDate" data-on-set-time="onTimeSet(newDate, oldDate)"></datetimepicker>
        </div>

        <div id="schedulerTypePickerMenu" ng-show="showTypePicker" class="datepickerMenu md-whiteframe-z1">
            <md-list>
                <md-item ng-repeat="type in types">
                    <button ink-ripple role="menuitem" class="menu-item" ng-click="setScheduleDraftType(type)">{{type}}</button>
                </md-item>
            </md-list>
        </div>
    </div>

</div>

</div>
