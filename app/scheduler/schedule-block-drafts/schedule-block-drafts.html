<div flex layout="row" style="min-width: 1515px; min-height: 500px; margin: 32px;" ng-controller="SbDraftsCtrl as vm">

    <div class="md-whiteframe-z2" layout="column" flex>
        <md-toolbar class="panel-toolbar md-whiteframe-z1" ng-mouseenter="showDraftTools = true;" ng-mouseleave="showDraftTools = false;">
            <div layout="row" class="unselectable md-toolbar-tools-small">
                <span flex></span>
                <input class="fade-in search-input-box" ng-show="showDraftTools || vm.q" type="search"
                       ng-model-options="{ debounce: 300 }" ng-model="vm.q" placeholder="Search Drafts..."/>
                <md-button aria-label="Save All Changes" style="font-size: 16px;" class="md-fab md-button-fab-small md-primary" md-theme="{{themePrimaryButtons}}"
                           ng-click="vm.saveAllDirtyDrafts()">
                    <span class="fa fa-check"></span>
                    <md-tooltip>Save All Changes</md-tooltip>
                </md-button>
                <!--<md-button aria-label="Create A Schedule" style="font-size: 16px; margin-left: 4px" class="md-fab md-button-fab-small md-primary" md-theme="{{themePrimaryButtons}}"-->
                           <!--ng-click="vm.addDraftSchedule()">-->
                    <!--<span class="fa fa-plus"></span>-->
                    <!--<md-tooltip>Create A Draft Schedule</md-tooltip>-->
                <!--</md-button>-->
            </div>

            <div flex class="unselectable list-subheader-title" style="padding-top: 8px; z-index: 1;" layout="row" layout-align="center center">
                <span style="max-width: 160px;min-width: 160px;" class="subheader-text" ng-click="vm.setDraftsOrderBy('id_code')">
                    <span style="padding: 8px">ID</span>
                    <span class="fa"
                          ng-class="{'fa-caret-up': vm.draftsOrderBy.value === 'id_code' && !vm.draftsOrderBy.reverse, 'fa-caret-down': vm.draftsOrderBy.value === 'id_code' && vm.draftsOrderBy.reverse}"
                          style="margin-right: 4px;"></span>
                </span>
                <span flex style="width: 180px;" class="subheader-text" ng-click="vm.setDraftsOrderBy('description')">
                    <span style="padding: 8px">Description</span>
                    <span class="fa"
                          ng-class="{'fa-caret-up': vm.draftsOrderBy.value === 'description' && !vm.draftsOrderBy.reverse, 'fa-caret-down': vm.draftsOrderBy.value === 'description' && vm.draftsOrderBy.reverse}"
                          style="margin-right: 4px;"></span>
                </span>
                <span style="max-width: 122px;min-width: 122px;" class="subheader-text" ng-click="vm.setDraftsOrderBy('type')">
                    <span style="padding: 8px">Type</span>
                    <span class="fa"
                          ng-class="{'fa-caret-up': vm.draftsOrderBy.value === 'type' && !vm.draftsOrderBy.reverse, 'fa-caret-down': vm.draftsOrderBy.value === 'type' && vm.draftsOrderBy.reverse}"
                          style="margin-right: 4px;"></span>
                </span>
                <span style="max-width: 240px;min-width: 240px;" class="subheader-text" ng-click="vm.setDraftsOrderBy('desired_start_time')">
                    <span style="padding: 8px">Desired Time</span>
                    <span class="fa"
                          ng-class="{'fa-caret-up': vm.draftsOrderBy.value === 'desired_start_time' && !vm.draftsOrderBy.reverse, 'fa-caret-down': vm.draftsOrderBy.value === 'desired_start_time' && vm.draftsOrderBy.reverse}"
                          style="margin-right: 4px;"></span>
                </span>
            </div>
        </md-toolbar>
        <div class="schedule-draft-data-list" flex>
            <div ng-repeat="item in vm.scheduleDraftData | regexSearch:vm.draftsOrderByFields:vm.q | orderBy:vm.draftsOrderBy.value:vm.draftsOrderBy.reverse as filteredDraftItems"
                 ng-click="vm.setSelectedScheduleDraft(item)"
                 ng-class="{'selected-draft-schedule-row': item === vm.selectedScheduleDraft}" class="schedule-draft-item animate-repeat" layout="column">
                <div layout="row" layout-align="center center">
                    <div layout="row" class="schedule-block-name-div">
                        <span class="schedule-block-id-text">{{item.id_code}}</span>
                        <i>{{item.owner}}</i>
                    </div>

                    <input ng-change="item.isDirty = true;" type="text" ng-click="vm.setSelectedScheduleDraft(item, true); $event.stopPropagation();" flex
                           aria-label="Description" class="schedule-item-description-input" style="height: 27px;"
                           ng-model="item.description" placeholder="Description"/>

                    <md-select ng-model="item.type" aria-label="Schedule Draft Type" style="margin-top: 4px; width: 134px; margin-left: 4px; margin-right:4px;"
                               class="md-primary" md-theme="{{themePrimaryButtons}}" ng-click="item.isDirty = true; vm.setSelectedScheduleDraft(item, true); $event.stopPropagation();">
                        <md-option ng-value="type" ng-repeat="type in vm.types">{{type}}</md-option>
                    </md-select>
                    <input ng-change="item.isDirty = true; vm.validateInputDate(item);" type="text" aria-label="Select a Date and Time" title="UTC"
                           class="schedule-item-input schedule-item-date-input" ng-class="{'invalid-date-error': item.hasInvalidInput}"
                           ng-click="vm.openDatePicker(item, $event);" ng-model="item.desired_start_time" placeholder=""/>
                    <span style="min-width: 50px; transition: 0s;" ng-show="!item.isDirty"></span>
                    <md-button title="Save the draft" ng-show="item.isDirty" style="transition: 0s;" aria-label="Save Draft" class="sb-row-button"
                               ng-click="vm.saveDraft(item); $event.stopPropagation();">
                        <span class="fa fa-check"></span>
                    </md-button>
                    <md-button style="transition: 0s;" aria-label="Show Edit Menu" class="sb-row-button" ng-click="vm.openSchedulerEditMenu(item, $event);">
                        <span class="fa fa-ellipsis-v"></span>
                    </md-button>
                </div>
            </div>
        </div>
    </div>

    <div layout="column" style="max-width: 400px;min-width: 400px; padding-left: 24px;"
         ng-class="{'highlight-script-window-with-box-shadow': vm.selectedScheduleDraft !== null}">
        <md-toolbar class="panel-toolbar-small md-whiteframe-z1">
            <div flex style="margin: 8px;" layout="row" layout-align="start center">
                <span style="cursor: pointer;">Schedule Block Details</span>
            </div>
        </md-toolbar>
        <div flex style="padding-right: 8px; padding-top: 8px; padding-bottom: 8px;" layout="column">
            <div layout-fill flex class="schedule-block-script-window md-whiteframe-z1" layout="column"
                 ng-class="{'highlight-script-window': vm.selectedScheduleDraft !== null, 'md-whiteframe-z2': vm.selectedScheduleDraft === null}">

                <div flex ng-if="vm.selectedScheduleDraft !== null" style="background: white;">
                        <textarea readonly auto-grow>{{vm.selectedScheduleDraft | json:4}}</textarea>
                </div>
            </div>
        </div>
    </div>

    <div id="schedulerDatePickerMenu" class="datepickerMenu md-whiteframe-z1" ng-show="vm.showDatePicker">
        <datetimepicker data-ng-model="vm.currentSelectedDate" data-on-set-time="vm.onTimeSet(newDate, oldDate)"></datetimepicker>
    </div>

    <div id="schedulerEditMenu" ng-show="vm.showEditMenu" class="datepickerMenu md-whiteframe-z1">
        <md-list layout="column">
            <md-item ng-if="vm.selectedScheduleDraft.type == 'OBSERVATION'">
                <md-button role="menuitem" style="width: 170px; font-size:
                14px; height: 38px; padding: 2px;"
                ng-click="vm.verifySelectedDraftRow()">Verify Draft</md-button>
            </md-item>
            <md-item>
                <md-button role="menuitem" style="width: 170px; font-size:14px; height: 38px; padding: 2px;"
                           ng-click="vm.viewSBTasklog()">View Tasklog</md-button>
            </md-item>
            <md-item>
                <md-button role="menuitem" style="width: 170px; font-size: 14px; height: 38px; padding: 2px;" ng-click="vm.removeSelectedDraftRow()">Delete Draft</md-button>
            </md-item>
        </md-list>
    </div>

</div>
