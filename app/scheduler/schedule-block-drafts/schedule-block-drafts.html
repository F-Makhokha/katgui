<div flex layout="row" style="min-width: 1220px; min-height: 500px; margin: 8px;" ng-controller="SbDraftsCtrl as vm">

    <div class="md-whiteframe-z2" layout="column" flex>
        <md-toolbar class="md-whiteframe-z1" ng-mouseenter="showDraftTools = true;" ng-mouseleave="showDraftTools = false;">
            <div layout="row" class="unselectable">
                <span flex style="max-height: 10px;"></span>
                <input class="fade-in search-input-box" ng-show="showDraftTools || vm.q" type="search"
                       ng-model-options="{ debounce: 300 }" ng-model="vm.q" placeholder="Search Drafts..."/>
                <md-button  style="font-size: 16px; margin-top: -5px;margin-right: -5px;"
                           class="md-fab md-button-fab-small md-primary" md-theme="{{themePrimaryButtons}}"
                           ng-click="vm.saveAllDirtyDrafts()">
                    <md-icon class="fa" md-font-icon="fa-check" style="margin-top: -8px"></md-icon>
                    <md-tooltip>Save All Changes</md-tooltip>
                </md-button>
            </div>

            <div flex class="unselectable list-subheader-title" layout="row" layout-align="center center">
                <span style="max-width: 135px;min-width: 135px;" class="subheader-text" ng-click="vm.setDraftsOrderBy('id_code')">
                    <span style="padding-left: 8px;">ID</span>
                    <span class="fa"
                          ng-class="{'fa-caret-up': vm.draftsOrderBy.value === 'id_code' && !vm.draftsOrderBy.reverse, 'fa-caret-down': vm.draftsOrderBy.value === 'id_code' && vm.draftsOrderBy.reverse}"
                          style="margin-right: 4px;"></span>
                </span>
                <span flex style="width: 180px;" class="subheader-text" ng-click="vm.setDraftsOrderBy('description')">
                    <span style="padding: 8px">Description</span>
                    <span class="fa"
                          ng-class="{'fa-caret-up': vm.draftsOrderBy.value === 'description' && !vm.draftsOrderBy.reverse, 'fa-caret-down': vm.draftsOrderBy.value === 'description' && vm.draftsOrderBy.reverse}"
                          style="margin-right: 4px;"></span>
                </span>
                <span style="max-width: 142px;min-width: 142px;" class="subheader-text" ng-click="vm.setDraftsOrderBy('type')">
                    <span style="padding: 8px">Type</span>
                    <span class="fa"
                          ng-class="{'fa-caret-up': vm.draftsOrderBy.value === 'type' && !vm.draftsOrderBy.reverse, 'fa-caret-down': vm.draftsOrderBy.value === 'type' && vm.draftsOrderBy.reverse}"
                          style="margin-right: 4px;"></span>
                </span>
                <span style="max-width: 225px;min-width: 225px;" class="subheader-text" ng-click="vm.setDraftsOrderBy('desired_start_time')">
                    <span style="padding: 8px">Desired Time</span>
                    <span class="fa"
                          ng-class="{'fa-caret-up': vm.draftsOrderBy.value === 'desired_start_time' && !vm.draftsOrderBy.reverse, 'fa-caret-down': vm.draftsOrderBy.value === 'desired_start_time' && vm.draftsOrderBy.reverse}"
                          style="margin-right: 4px;"></span>
                </span>
            </div>
        </md-toolbar>
        <div class="schedule-draft-data-list" style="direction: rtl" flex>
            <div ng-repeat="item in filteredDraftItems = (vm.scheduleDraftData | regexSearch:vm.draftsOrderByFields:vm.q | orderBy:vm.draftsOrderBy.value:vm.draftsOrderBy.reverse | limitTo:vm.limitTo) track by $index"
                 ng-click="vm.setSelectedScheduleDraft(item)"
                 ng-class="{'selected-draft-schedule-row': item === vm.selectedScheduleDraft}" class="schedule-draft-item animate-repeat-opacity" layout="column" post-ng-repeat-load-more>
                <div layout="row" layout-align="center center" style="max-height: 38px;">
                    <md-progress-circular md-theme="{{themePrimaryButtons}}" class="smaller-progress-circular" ng-if="item.pendingVerify" class="md-primary" md-mode="indeterminate">
                    </md-progress-circular>
                    <md-tooltip ng-if="item.pendingVerify">Verification State: {{item.verification_state}}</md-tooltip>

                    <div layout="row" class="schedule-block-name-div">
                        <span class="schedule-block-id-text"
                              ng-class="{'manual-color': item.type === 'MANUAL', 'maintenance-color': item.type === 'MAINTENANCE', 'observation-color': item.type === 'OBSERVATION'}">
                            {{::item.id_code}}</span>
                        <i>{{::item.owner}}</i>
                    </div>
                    <input ng-if="item.editing" ng-change="item.isDirty = true;" type="text" ng-click="vm.setSelectedScheduleDraft(item, true); $event.stopPropagation();" flex
                            class="schedule-item-description-input" style="height: 27px;"
                           ng-model="item.description" placeholder="Description"/>
                    <span ng-if="!item.editing" flex style="overflow: hidden; text-overflow: ellipsis;" title="{{item.description}}">{{item.description}}</span>

                    <md-select ng-if="item.editing" ng-model="item.type"  style="width: 126px; margin-left: 4px; margin-right:4px; margin-top: -1px;"
                               ng-class="{'manual-color': item.type === 'MANUAL', 'maintenance-color': item.type === 'MAINTENANCE', 'observation-color': item.type === 'OBSERVATION'}"
                               class="md-primary" ng-click="item.isDirty = true; vm.setSelectedScheduleDraft(item, true); $event.stopPropagation();">
                        <md-option ng-value="type" ng-repeat="type in vm.types">{{type}}</md-option>
                    </md-select>
                    <span ng-if="!item.editing" style="width: 134px; margin-left: 4px; margin-right:4px;"
                          ng-class="{'manual-color': item.type === 'MANUAL', 'maintenance-color': item.type === 'MAINTENANCE', 'observation-color': item.type === 'OBSERVATION'}">
                        {{item.type}}</span>
                    <input ng-if="item.editing" ng-change="item.isDirty = true; vm.validateInputDate(item);" type="text"  title="UTC"
                           class="schedule-item-input schedule-item-date-input" ng-class="{'invalid-date-error': item.hasInvalidInput}"
                           ng-click="vm.openDatePicker(item, $event);" ng-model="item.desired_start_time" placeholder=""/>
                    <span  ng-if="!item.editing" style="width: 140px;">{{item.desired_start_time}}</span>
                    <span class="sb-row-button" ng-show="!item.editing"></span>
                    <span ng-if="item.pendingVerify" class="sb-row-button"></span>
                    <button ng-if="!item.pendingVerify" title="Save the draft" ng-show="item.isDirty || item.editing" style="transition: 0s;"  class="sb-row-button"
                               ng-click="vm.saveDraft(item); $event.stopPropagation();">
                        <span class="fa fa-check"></span>
                    </button>
                    <button ng-if="!item.pendingVerify" style="transition: 0s;"  class="sb-row-button" ng-click="vm.openSchedulerEditMenu(item, $event);">
                        <span class="fa fa-ellipsis-v"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div layout="column" style="max-width: 400px;min-width: 400px;"
         ng-class="{'highlight-script-window-with-box-shadow': vm.selectedScheduleDraft !== null,'script-window-without-box-shadow': vm.selectedScheduleDraft === null}">
        <md-toolbar class="panel-toolbar-small md-whiteframe-z1">
            <div flex style="margin: 8px;" layout="row" layout-align="start center">
                <span style="cursor: pointer;">Schedule Block Details</span>
            </div>
        </md-toolbar>
        <div flex layout="column">
            <div layout-fill flex class="schedule-block-script-window md-whiteframe-z1" layout="column"
                 ng-class="{'highlight-script-window': vm.selectedScheduleDraft !== null, 'md-whiteframe-z2': vm.selectedScheduleDraft === null}">

                <div flex ng-if="vm.selectedScheduleDraft !== null" >
                    <textarea readonly auto-grow>{{vm.selectedScheduleDraft | json:4}}</textarea>
                </div>
            </div>
        </div>
    </div>

    <div id="schedulerDatePickerMenu" class="datepickerMenu md-whiteframe-z1" ng-show="vm.showDatePicker">
        <datetimepicker data-ng-model="vm.currentSelectedDate" data-on-set-time="vm.onTimeSet(newDate, oldDate)"></datetimepicker>
    </div>

    <div id="schedulerEditMenu" ng-show="vm.showEditMenu" class="datepickerMenu md-whiteframe-z1">
        <md-list layout="column">
            <md-item>
                <md-button role="menuitem" style="width: 170px; font-size:14px; height: 38px; padding: 2px;"
                           ng-click="vm.editCurrentItem()">Edit</md-button>
            </md-item>
            <md-item ng-if="vm.selectedScheduleDraft.type == 'OBSERVATION'">
                <md-button role="menuitem" style="width: 170px; font-size:
                14px; height: 38px; padding: 2px;" ng-disabled="!vm.selectedScheduleDraft.sub_nr" title="{{!vm.selectedScheduleDraft.sub_nr ? 'Assign to a Sub-Array before verifying.' : ''}}"
                ng-click="vm.verifySelectedDraftRow()">Verify Draft</md-button>
            </md-item>
            <md-item>
                <md-button role="menuitem" style="width: 170px; font-size:14px; height: 38px; padding: 2px;"
                           ng-click="vm.viewSBTasklog()">View Tasklog</md-button>
            </md-item>
            <md-item>
                <md-button role="menuitem" style="width: 170px; font-size: 14px; height: 38px; padding: 2px;" ng-click="vm.removeSelectedDraftRow()">Delete Draft</md-button>
            </md-item>
        </md-list>
    </div>

</div>
