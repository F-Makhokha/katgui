<div layout="row" layout-align="center" class="subarray-config-container">
     <md-menu>
         <span ng-disabled="!$root.expertOrLO" title="Control Authority"
            ng-click="$root.expertOrLO && $mdOpenMenu()" md-ink-ripple>
             <i>CA: </i><b>{{vm.subarray.delegated_ca}}</b>
         </span>
         <md-menu-content>
             <md-menu-item>
                 <md-button ng-click="parentScope.vm.delegateControl('lo')">
                     Lead Operator
                 </md-button>
             </md-menu-item>
             <md-menu-item ng-repeat="user in parentScope.vm.users | orderBy:'email' track by $index">
                 <md-button ng-click="parentScope.vm.delegateControl(user.email)">
                     {{user.email}}
                 </md-button>
             </md-menu-item>
         </md-menu-content>
     </md-menu>
     <md-menu>
         <span ng-disabled="!$root.expertOrLO" title="Selected Band"
            ng-click="$root.expertOrLO && $mdOpenMenu()" md-ink-ripple>
             <i>Band: </i><b>{{vm.subarray.band ? vm.subarray.band : 'None'}}</b>
         </span>
         <md-menu-content>
             <md-menu-item ng-repeat="band in parentScope.vm.bands | orderBy:band track by $index">
                 <md-button ng-click="parentScope.vm.setBand(band)">
                     {{band}}
                 </md-button>
             </md-menu-item>
         </md-menu-content>
     </md-menu>
     <md-menu>
         <span ng-disabled="!$root.expertOrLO" title="Selected Product"
            ng-click="$root.expertOrLO && $mdOpenMenu()" md-ink-ripple>
             <i>Product: </i><b>{{vm.subarray.product ? vm.subarray.product : 'None'}}</b>
         </span>
         <md-menu-content>
             <md-menu-item>
                 <md-button ng-click="parentScope.vm.setProduct('')">
                     None
                 </md-button>
             </md-menu-item>
             <md-menu-item ng-repeat="product in parentScope.vm.products | orderBy:product:true track by $index">
                 <md-button ng-click="parentScope.vm.setProduct(product)">
                     {{product}}
                 </md-button>
             </md-menu-item>
         </md-menu-content>
     </md-menu>
     <span ng-show="vm.subarray.config_label" title="Config Label" style="margin-left: 2px">
         <i>Config Label: </i><b>{{vm.subarray.config_label ? vm.subarray.config_label : 'None'}}</b>
     </span>
</div>
