<div flex layout="row" style="min-width: 1015px; min-height: 920px; margin-top: 4px;" ng-controller="SubArrayExecutorOverview as vm">

    <div flex layout="column" style="overflow: auto; padding-left: 8px; padding-right: 8px;">
        <div ng-repeat="subarray in vm.subarrays | orderBy:'id'" class="subarray-container md-whiteframe-z2" layout="row" layout-align="start" flex
             style="min-width: 650px;" ng-mouseenter="subarray.mousehover = true" ng-mouseleave="subarray.mousehover = false" ng-init="subarray.mousehover = false"
             md-theme="{{subarray.state === 'free'? 'green' : subarray.state === 'in_use'? 'amber' : 'deep-purple'}}">

            <div class="" style="margin-left: 0px;" layout="column" layout-align="start" flex>

                <md-toolbar class="md-whiteframe-z1 md-hue-2">
                    <md-button layout="row" style="min-height: 42px;" class="unselectable md-toolbar-tools-small" ng-click="vm.navigateToSchedulerDetails(subarray.id)">
                        <span>Sub-Array {{subarray.id}}</span>
                        <md-toolbar flex ng-click="vm.navigateToSchedulerDetails(subarray.id)" layout="row" layout-align="center center"
                                    ng-class="{'md-raised md-primary': subarray.in_maintenance, 'transparent-background': !subarray.in_maintenance}"
                                   md-theme="{{subarray.in_maintenance ? 'purple' : subarray.state === 'in_use'? 'amber' : 'green'}}" class="md-hue-2 subarray-state-toolbar"
                                   title="Click to Manage Observations for Sub-Array {{subarray.id}}">
                            <span>{{subarray.state + " "}}</span>
                            <span ng-if="subarray.in_maintenance">{{", in maintenance"}}</span>
                        </md-toolbar>
                    </md-button>
                    <div flex class="unselectable list-subheader-title" style="padding-top: 8px; z-index: 0;" layout="row" layout-align="start center">
                        <span style="max-width: 120px;min-width: 120px;" class="subheader-text-no-color" ng-click="vm.setDraftsOrderBy('id_code')">
                            <span style="padding: 8px">ID</span>
                            <span class="fa"
                                  ng-class="{'fa-caret-up': vm.draftsOrderBy.value === 'id_code' && !vm.draftsOrderBy.reverse, 'fa-caret-down': vm.draftsOrderBy.value === 'id_code' && vm.draftsOrderBy.reverse}"
                                  style="margin-right: 4px;"></span>
                        </span>
                        <span flex style="min-width: 300px;" class="subheader-text-no-color" ng-click="vm.setDraftsOrderBy('description')">
                            <span style="padding: 8px">Description</span>
                            <span class="fa"
                                  ng-class="{'fa-caret-up': vm.draftsOrderBy.value === 'description' && !vm.draftsOrderBy.reverse, 'fa-caret-down': vm.draftsOrderBy.value === 'description' && vm.draftsOrderBy.reverse}"
                                  style="margin-right: 4px;"></span>
                        </span>
                        <span style="max-width: 148px;min-width: 148px;" class="subheader-text-no-color">
                            State
                        </span>
                        <span style="max-width: 135px;min-width: 135px;" class="subheader-text-no-color">
                            Verification State
                        </span>
                        <span style="max-width: 122px;min-width: 122px;" class="subheader-text-no-color" ng-click="vm.setDraftsOrderBy('type')">
                            <span style="padding: 8px">Type</span>
                            <span class="fa"
                                  ng-class="{'fa-caret-up': vm.draftsOrderBy.value === 'type' && !vm.draftsOrderBy.reverse, 'fa-caret-down': vm.draftsOrderBy.value === 'type' && vm.draftsOrderBy.reverse}"
                                  style="margin-right: 4px;"></span>
                        </span>

                        <span style="max-width: 135px;min-width: 135px;" class="subheader-text-no-color" ng-click="vm.setDraftsOrderBy('desired_start_time')">
                            <span style="padding: 8px">Desired Time</span>
                            <span class="fa"
                                  ng-class="{'fa-caret-up': vm.draftsOrderBy.value === 'desired_start_time' && !vm.draftsOrderBy.reverse, 'fa-caret-down': vm.draftsOrderBy.value === 'desired_start_time' && vm.draftsOrderBy.reverse}"
                                  style="margin-right: 4px;"></span>
                        </span>
                    </div>

                </md-toolbar>
                <div flex class="schedule-draft-data-list" style="border-left: 1px solid #d3d3d3; border-right: 1px solid #d3d3d3">
                    <div style="min-width: 650px !important;"
                         ng-repeat="item in vm.scheduleData | filter:{sub_nr:subarray.id}"
                         class="schedule-draft-item animate-repeat" layout="column">
                        <div flex layout="row" layout-align="start center">
                            <div layout="row" class="schedule-block-name-div" style="cursor: text">
                                <span class="schedule-block-id-text" style="cursor: pointer;" ng-click="$root.showSBDetails(item, $event);$event.stopPropagation();">{{item.id_code}}</span>
                                <i>{{item.owner}}</i>
                            </div>

                            <span flex style="min-width: 300px; margin-left: 5px; margin-top: 4px; width: 180px; overflow: hidden; text-overflow: ellipsis;" title="{{::item.description}}">{{::item.description}}</span>

                            <span style="margin-top: 4px; margin-right: 8px; margin-left: 4px; max-width: 135px;min-width: 135px;">
                                {{item.state}}
                            </span>
                            <span style="margin-top: 4px; margin-right: 8px; margin-left: 4px; max-width: 135px;min-width: 135px;">
                                {{item.verification_state}}
                            </span>
                            <div style="min-width: 105px; margin-top: 4px; text-align: start;">
                                <span style="text-transform: uppercase;">{{item.type}}</span>
                            </div>

                            <span style="margin-left: 5px; margin-top: 4px; width: 140px; margin-right: 3px;">{{item.desired_start_time}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
