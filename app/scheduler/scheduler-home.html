<div ng-controller="SchedulerHomeCtrl as vm" flex layout="column" layout-fill ng-class="{'connection-lost-bg':vm.connectionLost}">
    <div ng-if="!vm.childStateShowing" layout="column" layout-align="center" md-theme="{{themePrimaryButtons}}" class="md-whiteframe-z4"
         style="margin-left:auto; margin-right: auto; margin-top: 8px; max-width: 1150px; min-width: 1150px;min-height: 800px;">
        <div layout="row" layout-align="center center">
            <md-button class="scheduler-nav-home-item md-primary md-raised" flex ng-click="vm.stateGo('scheduler.drafts')">
                <div layout="column">
                    <div style="height: 250px;" ng-include="'images/sbdrafts.svg'" onload="vm.svgLoadedThatContainsOpacity('#subarrays-img-target-color')"></div>
                    <span>Schedule Block Drafts</span></div>
            </md-button>
            <md-button class="scheduler-nav-home-item md-primary md-raised" flex ng-click="vm.stateGo('scheduler.resources')">
                <div layout="column">
                    <div style="height: 250px;" ng-include="'images/subarrays-resources.svg'"></div>
                    <span id="subarrays-img-target-color">Manage Sub-Arrays & Resources</span></div>
            </md-button>
            <md-button class="scheduler-nav-home-item md-primary md-raised" flex ng-click="vm.stateGo('scheduler.subarrays')">
                <div layout="column">
                    <div style="height: 250px;" ng-include="'images/subarrays.svg'"></div>
                    <span>Manage Sub-Array Schedule Blocks</span></div>
            </md-button>
        </div>
        <div layout="row" layout-align="center center">

            <md-button class="scheduler-nav-home-item md-primary md-raised" flex ng-click="vm.stateGo('scheduler.observations')">
                <div layout="column">
                    <div flex style="font-size: 148px" ><span flex class="fa fa-binoculars"></span></div>
                    <span>Observation Schedules</span></div>
            </md-button>
            <div layout="column" class="scheduler-nav-home-item" style="min-width: 400px; max-width: 400px;">
                <md-button class="md-primary md-raised" flex style="margin-bottom: 4px;" ng-click="vm.stateGoObservationSchedules(1)">
                    <span style="margin-left: 35px;">Sub-Array 1 Observation Schedules</span>
                    <div ng-include="'images/subarray.svg'" class="inline-svg-icon" style="transform: translate(-48px, -62px) scale(0.3, 0.3);"></div>
                </md-button>
                <md-button class="md-primary md-raised" flex style="margin-bottom: 4px;" ng-click="vm.stateGoObservationSchedules(2)">
                    <span style="margin-left: 35px;">Sub-Array 2 Observation Schedules</span>
                    <div ng-include="'images/subarray.svg'" class="inline-svg-icon" style="transform: translate(-48px, -62px) scale(0.3, 0.3);"></div>
                </md-button>
                <md-button class="md-primary md-raised" flex style="margin-bottom: 4px;" ng-click="vm.stateGoObservationSchedules(3)">
                    <span style="margin-left: 35px;">Sub-Array 3 Observation Schedules</span>
                    <div ng-include="'images/subarray.svg'" class="inline-svg-icon" style="transform: translate(-48px, -62px) scale(0.3, 0.3);"></div>
                </md-button>
                <md-button class="md-primary md-raised" flex style="margin-bottom: 4px;" ng-click="vm.stateGoObservationSchedules(4)">
                    <span style="margin-left: 35px;">Sub-Array 4 Observation Schedules</span>
                    <div ng-include="'images/subarray.svg'" class="inline-svg-icon" style="transform: translate(-48px, -62px) scale(0.3, 0.3);"></div>
                </md-button>
            </div>
        </div>
    </div>

    <div ng-show="vm.childStateShowing" ui-view flex layout="column" style="min-height: 100%"></div>
</div>
