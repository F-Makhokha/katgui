<div flex style="padding: 8px; min-width: 600px" ng-controller="UserlogTagsCtrl as vm" layout="row">
    <div flex layout="column">
        <md-toolbar class="md-whiteframe-z1" style=" min-height: 60px">
            <div layout="row" layout-align="start center" style="margin-left: 16px; margin-top: 16px">
                <span flex>User Log Tags</span>
                <input class="fade-in search-input-box" type="search"
                       ng-model-options="{ debounce: 300 }" ng-model="vm.q" placeholder="Search Tags..."/>
            </div>

            <div flex class="unselectable list-subheader-title" layout="row" layout-align="start center"
                 style="padding: 0px 8px; max-height: 17px">
                <span class="subheader-text tag-name"
                      ng-click="vm.setTagsOrderBy('name')">
                    <span>Name</span>
                    <span class="fa"
                          ng-class="{'fa-caret-up': vm.tagsOrderBy.value === 'name' && !vm.tagsOrderBy.reverse, 'fa-caret-down': vm.tagsOrderBy.value === 'name' && vm.tagsOrderBy.reverse}"
                          style="margin-right: 4px;"></span>
                </span>
                <span class="subheader-text resource-sensor-status-item" ng-click="vm.setTagsOrderBy('description')">
                    <span>Description</span>
                    <span class="fa"
                          ng-class="{'fa-caret-up': vm.tagsOrderBy.value === 'status' && !vm.tagsOrderBy.reverse, 'fa-caret-down': vm.tagsOrderBy.value === 'status' && vm.tagsOrderBy.reverse}"
                          style="margin-right: 4px;"></span>
                </span>
            </div>
        </md-toolbar>
        <md-virtual-repeat-container flex style="padding: 8px; margin-bottom: 8px; min-height: 1100px; max-height: 1100px;" class="md-whiteframe-z1">
            <div md-virtual-repeat="tag in vm.tags | regexSearch:vm.tagsOrderByFields:vm.q | orderBy:vm.tagsOrderBy.value:vm.tagsOrderBy.reverse"
                 class="tag-row-item" layout="row" layout-align="start center">
                <span class="tag-name">{{tag.name}}</span>
                <span flex>{{tag.slug}}</span>
            </div>
        </md-virtual-repeat-container>
    </div>
</div>
