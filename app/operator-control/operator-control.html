<div class="view-container" ng-controller="OperatorControlCtrl">

    <div class="panel panel-default">
        <material-toolbar class="panel-toolbar-turquoise">
            <div class="material-toolbar-tools">
                <span>{{title}}</span>
            </div>
        </material-toolbar>
        <section layout="horizontal" layout-align="center center" class="panel-body panel-operator-controls" >
            <material-button class="material-button-raised material-button-colored">Inhibit All</material-button>
            <material-button class="material-button-raised material-button-colored">Stow All</material-button>
            <material-button class="material-button-raised material-button-colored">Stop All</material-button>
            <material-button class="material-button-raised material-button-colored">Resume Operations</material-button>
            <material-button class="material-button-raised material-button-colored">Shutdown Computing</material-button>
        </section>

                    <!--</td>-->
                <!--</tr>-->
            <!--</tbody>-->
        <!--</table>-->

        <div style="margin: 5px; display: inline-block;">
            <material-list ng-repeat="obj in receptorsData">
                <receptor-state receptorName="{{obj.name}}" receptorState="{{obj.state}}"

            </material-list>
        </div>
    </div>

</div>
