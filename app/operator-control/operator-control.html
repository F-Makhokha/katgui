<div flex layout-padding ng-controller="OperatorControlCtrl as vm"
     style="min-width: 1000px; margin-left: 16px; margin-right: 16px; margin-bottom: 16px;"
     ng-class="{'connection-lost-bg':vm.connectionLost}">

    <div class="md-whiteframe-z1">
        <md-toolbar class="panel-toolbar md-whiteframe-z1">
            <div class="md-toolbar-tools">
                <span ng-show="!vm.connectionLost">Operator Controls</span>
                <span ng-show="vm.connectionLost">Operator Controls (Connection Lost!)</span>
            </div>
        </md-toolbar>
        <div md-theme="{{themePrimaryButtons}}" class="operator-controls">
            <md-button ng-disabled="vm.waitingForRequestResult" ng-click="vm.inhibitAll()" class="md-raised md-primary">Inhibit All</md-button>
            <md-button ng-disabled="vm.waitingForRequestResult" ng-click="vm.stowAll()" class="md-raised md-primary">Stow All</md-button>
            <md-button ng-disabled="vm.waitingForRequestResult" ng-click="vm.stopAll()" class="md-raised md-primary">Stop Observations</md-button>
            <md-button ng-disabled="vm.waitingForRequestResult" ng-click="vm.resumeOperations()" class="md-raised md-primary">Resume Operations</md-button>
            <md-button ng-disabled="vm.waitingForRequestResult || $root.currentUser.req_role !== 'lead_operator'" ng-click="vm.shutdownSPCorr()" class="md-raised md-primary">Power Down SP & CORR</md-button>
            <md-button ng-disabled="vm.waitingForRequestResult" ng-click="vm.shutdownComputing()" class="md-raised md-primary">Shutdown Computing</md-button>
        </div>

        <md-list class="receptor-state-list">
            <md-item ng-repeat="rec in vm.receptorsData">
                <md-item-content ng-class="{'receptor-state-div-error': rec.since === 'error'}"
                                 class="receptor-state-div md-whiteframe-z2" layout="column"
                                 layout-align="start center">
                    <span style="min-height: 25px; max-width: 140px;" title="Last Changed; Since: {{rec.since}}">{{rec.fromNow}}</span>
                    <span style="font-size: 26px;" flex><b>{{::rec.name}}</b></span>
                    <span class="flash-receptor-state"
                          ng-class="{'receptor-stop-state': rec.state==='STOP', 'receptor-stow-state': rec.state==='STOW'}">
                        <b>{{rec.state}}</b>
                    </span>

                    <div style="max-height: 20px; min-height: 20px; min-width: 100%">
                        <p ng-show="rec.inhibited" class="inhibited">INHIBIT</p>
                    </div>
                </md-item-content>
            </md-item>
        </md-list>
    </div>

</div>
