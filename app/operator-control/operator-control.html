<div class="view-container" ng-controller="OperatorControlCtrl">

    <div class="md-whiteframe-z1">
        <md-toolbar class="panel-toolbar">
            <div class="md-toolbar-tools">
                <span>{{title}}</span>
            </div>
        </md-toolbar>
        <section layout="horizontal" layout-align="center center" class="panel-body panel-operator-controls">
            <md-button aria-label="Inhibit All" class="md-button-raised md-button-colored">Inhibit All</md-button>
            <md-button aria-label="Stow All" class="md-button-raised md-button-colored">Stow All</md-button>
            <md-button aria-label="Stop All" class="md-button-raised md-button-colored">Stop All</md-button>
            <md-button aria-label="Resume Operations" class="md-button-raised md-button-colored">Resume Operations</md-button>
            <md-button aria-label="Shutdown Computing" class="md-button-raised md-button-colored">Shutdown Computing</md-button>
        </section>

        <md-list class="receptor-state-list">
            <md-item ng-repeat="obj in receptorsData track by $id(obj)" class="receptor-state-div">
                <h2>{{obj.name}}</h2>
                <span>{{obj.state}}</span>
                <div ng-if="obj.inhibited" class="inhibited">
                    <span>Inhibited</span>
                </div>
            </md-item>
        </md-list>
    </div>

</div>
