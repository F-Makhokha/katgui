<div class="view-container" ng-controller="OperatorControlCtrl">

    <div class="md-whiteframe-z1">
        <md-toolbar class="panel-toolbar">
            <div class="md-toolbar-tools">
                <span>{{title}}</span>
            </div>
        </md-toolbar>
        <section md-theme="blue" layout="horizontal" layout-align="center center" class="panel-body panel-operator-controls">
            <md-button ng-click="inhibitAll()" aria-label="Inhibit All" class="md-raised md-primary">Inhibit All</md-button>
            <md-button ng-click="stowAll()" aria-label="Stow All" class="md-raised md-primary">Stow All</md-button>
            <md-button ng-click="stopAll()" aria-label="Stop All" class="md-raised md-primary">Stop All</md-button>
            <md-button ng-click="resumeOperations()" aria-label="Resume Operations" class="md-raised md-primary">Resume Operations</md-button>
            <md-button disabled ng-click="shutdownComputing()" aria-label="Shutdown Computing" class="md-raised md-primary">Shutdown Computing</md-button>
        </section>

        <md-list class="receptor-state-list">
            <md-item ng-repeat="rec in receptorsData track by $id(rec.name)">
                <md-item-content class="receptor-state-div" layout="vertical">
                    <p style="margin-top: 4px;">{{rec.since}}<md-tooltip>Time since last status change</md-tooltip></p>
                    <p style="font-size: 26px;"><b>{{rec.name}}</b></p>
                    <p class="flash-receptor-state receptor-{{rec.state}}"><i>{{rec.state}}</i></p>
                    <div ng-show="rec.inhibited" class="inhibited">
                        <span>Inhibited</span>
                    </div>
                </md-item-content>
            </md-item>
        </md-list>
    </div>

</div>
