<div class="view-container" ng-controller="AlarmsCtrl">

    <div class="md-whiteframe-z1">
        <md-toolbar class="panel-toolbar">
            <div class="md-toolbar-tools">
                <span>Alarms</span>
            </div>
        </md-toolbar>
        <section layout="horizontal" layout-align="center center" class="panel-body alarms-buttons">
            <md-button aria-label="Known" class="md-button-raised md-button-colored">Known</md-button>
            <md-button aria-label="Acknowledge" class="md-button-raised md-button-colored">Acknowledge</md-button>
            <md-button aria-label="Clear" class="md-button-raised md-button-colored">Clear</md-button>
            <md-button aria-label="Something" class="md-button-raised md-button-colored">Something</md-button>
            <md-button aria-label="Another Thing" class="md-button-raised md-button-colored">Another thing</md-button>
            <md-checkbox ng-model="showLargeAlarms" aria-label="Show Detailed Alarms">Show Detailed Alarms</md-checkbox>
        </section>

        <div class="alarmsGridStyle" ng-grid="gridOptionsAlarms"></div>

        <!--<div ng-if="alarmsData.length === 0"><h3 style="width: 100%; text-align: center;">Could not retrieve alarms</h3></div>-->

    </div>
</div>
