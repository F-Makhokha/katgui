<div layout="column" layout-align="start center" md-theme="{{$root.themePrimary}}">

    <md-toolbar class="widget-toolbar md-whiteframe-z1">
    </md-toolbar>

    <div style="margin-top: 16px; text-align: center">
        <navigation-pie svg-title="Scheduler" data="vm.schedulerNavData" width="280" height="280"></navigation-pie>
        <navigation-pie svg-title="Receptors" data="vm.receptorNavData" width="280" height="280"></navigation-pie>
        <navigation-pie svg-title="Sensors" data="vm.sensorsNavData" width="280" height="280"></navigation-pie>
        <navigation-pie svg-title="Health & Alarms" data="vm.topNavData" width="280" height="280"></navigation-pie>
        <navigation-pie svg-title="Controls & Info" data="vm.controlsNavData" width="280" height="280"></navigation-pie>
        <navigation-pie svg-title="System & User Logs" data="vm.logsNavData" width="280" height="280"></navigation-pie>
    </div>

    <div layout="row" layout-align="center center" md-theme="{{$root.themePrimaryButtons}}">
        <md-button ng-show="$root.showVideoLinks" class="md-raised md-primary" ng-click="$root.stateGo('video')">Video</md-button>
        <md-button class="md-raised md-primary" ng-click="$root.stateGo('instrumental-config')">Instrumental Configuration</md-button>
        <md-button class="md-raised md-primary" ng-click="$root.stateGo('admin')">User Administration</md-button>
        <md-button ng-show="$root.expertOrLO" class="md-raised md-primary" ng-click="$root.stateGo('userlog-tags')">User Log Tags</md-button>
        <md-button class="md-raised md-primary" ng-click="$root.stateGo('userlog-reports')">User Log Reports</md-button>
        <md-button class="md-raised md-primary" ng-click="$root.stateGo('config')">KATGUI Configuration</md-button>
        <md-button class="md-raised md-primary" ng-click="$root.stateGo('about')">About KATGUI</md-button>
    </div>

    <div class="navigation-tooltip" style="display: none; background-color: #ffffff"></div>
</div>
