<div class="material-whiteframe-z4 login-form" ng-controller="LoginFormCtrl">


    <div layout="vertical" layout-align="center center">
        <material-toolbar class="material-theme-dark material-tall" layout-align="center center">
            <h1>katGUI</h1>


        </material-toolbar>
        <form ng-submit="login(credentials)">
            <material-content layout="vertical" layout-align="center center">

                <material-input-group class="material-input-group-theme-light">

                    <label for="usernameInput">Username</label>
                    <material-input id="usernameInput" type="text" ng-model="credentials.username"></material-input>
                    <label for="passwordInput">Password</label>
                    <material-input id="passwordInput" type="password" ng-model="credentials.password"></material-input>

                </material-input-group>

                <material-button type="submit" class="material-button-raised material-button-colored">Login
                </material-button>

                <a style="margin-top: 10px;" href="" ng-click="forgotPassword()">Forgot your password?</a>
            </material-content>
        </form>
    </div>
</div>
