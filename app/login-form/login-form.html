<div class="md-whiteframe-z4 login-form" ng-controller="LoginFormCtrl">


    <div layout="vertical" layout-align="center center">
        <md-toolbar class="md-theme-dark md-tall" layout-align="center center">
            <h1>katGUI</h1>


        </md-toolbar>
        <form ng-submit="login(credentials)">
            <md-content layout="vertical" layout-align="center center">

                <md-input-group class="md-input-group-theme-light">

                    <label for="usernameInput">Username</label>
                    <md-input id="usernameInput" type="text" ng-model="credentials.username"></md-input>
                    <label for="passwordInput">Password</label>
                    <md-input id="passwordInput" type="password" ng-model="credentials.password"></md-input>

                </md-input-group>

                <md-button type="submit" class="md-button-raised md-button-colored">Login
                </md-button>

                <a style="margin-top: 10px;" href="" ng-click="forgotPassword()">Forgot your password?</a>
            </md-content>
        </form>
    </div>
</div>
