<section layout="horizontal" layout-fill>
    <!--dont use md-whiteframe class because it leaves black artifacts-->
    <md-sidenav class="slideInSideNav" component-id="left-sidenav" layout="vertical" ng-show="showSideNav && showNavbar" style="box-shadow: 0px 8px 17px 1px rgba(0, 0, 0, 0.2);">
        <md-toolbar class="md-theme-light md-medium-tall">
            <h1 class="md-toolbar-tools" style="padding-top:25px; padding-left: 25px; font-size: 1.5em;">katGUI</h1>
        </md-toolbar>
        <md-content class="md-content-padding">
            <md-list>
                <md-item>
                    <button ink-ripple class="menu-item" ng-class="{ active: isPageSelected('landing') }" ng-click="stateGo('landing')">Home</button>
                </md-item>
                <md-item>
                    <button ink-ripple class="menu-item" ng-class="{ active: isPageSelected('alarms') }" ng-click="stateGo('alarms')">Alarms</button>
                </md-item>
                <md-item>
                    <button ink-ripple class="menu-item" ng-class="{ active: isPageSelected('health') }" ng-click="stateGo('health')">Health And State</button>
                </md-item>
                <md-item>
                    <button ink-ripple class="menu-item" ng-class="{ active: isPageSelected('operatorControl') }" ng-click="stateGo('operatorControl')">Operator Control</button>
                </md-item>
                <md-item>
                    <button ink-ripple class="menu-item" ng-class="{ active: isPageSelected('scheduler') }" ng-click="stateGo('scheduler')">Scheduler</button>
                </md-item>
                <md-item>
                    <button ink-ripple class="menu-item" ng-class="{ active: isPageSelected('sensorGraph') }" ng-click="stateGo('sensorGraph')">Sensor Graphs</button>
                </md-item>
                <md-item>
                    <button ink-ripple class="menu-item" ng-class="{ active: isPageSelected('video') }" ng-click="stateGo('video')">Video</button>
                </md-item>
                <md-item>
                    <button ink-ripple class="menu-item" ng-class="{ active: isPageSelected('weather') }" ng-click="stateGo('weather')">Weather</button>
                </md-item>
                <md-item>
                    <button ink-ripple class="menu-item">Log Reports</button>
                </md-item>
                <md-item>
                    <button ink-ripple class="menu-item">Source Catalogues</button>
                </md-item>
                <md-item>
                    <button ink-ripple class="menu-item" ng-class="{ active: isPageSelected('admin') }" ng-click="stateGo('admin')">User Admin</button>
                </md-item>
                <md-item>
                    <button ink-ripple class="menu-item" ng-class="{ active: isPageSelected('about') }" ng-click="stateGo('about')">About katGUI</button>
                </md-item>

            </md-list>
        </md-content>
    </md-sidenav>

    <section layout="vertical" flex>
        <md-toolbar ng-show="showNavbar" class="md-theme-dark slideInVertically">
            <div class="md-toolbar-tools" layout="horizontal">

                <button class="button-toolbar-flat-icon"
                        style="margin-left: 0px; padding: 0px;"
                        ng-click="showSideNav = !showSideNav">
                    <i class="fa" ng-class="{'fa-angle-left': showSideNav, 'fa-angle-right': !showSideNav}"></i>
                </button>

                <div class="btn-group"
                     ng-class="{open: operatorControlHover || operatorControlMenuHover}" layout="horizontal">

                    <md-button style="height: 40px;" class="md-button-raised md-button-colored"
                               aria-label="Operator Control"
                                     ng-mouseenter="operatorControlHover = true"
                                     ng-mouseleave="operatorControlHover = false"
                                     ng-click="operatorControlHover = false; operatorControlMenuHover = false; stateGo('operatorControl')">
                        Operator Control
                    </md-button>

                    <md-content flex style="margin: -7px -1px 0;" class="dropdown-menu"
                                      ng-mouseenter="operatorControlMenuHover = true"
                                      ng-mouseleave="operatorControlMenuHover = false"
                                      role="menu">
                        <md-list>
                            <md-item>
                                <button ink-ripple class="menu-item">Inhibit All</button>
                            </md-item>
                            <md-item>
                                <button ink-ripple class="menu-item">Stow All</button>
                            </md-item>
                            <md-item>
                                <button ink-ripple class="menu-item">Stop All</button>
                            </md-item>
                            <i class="divider menu-item"></i>
                            <md-item>
                                <button ink-ripple class="menu-item">Resume Operations</button>
                            </md-item>
                            <i class="divider menu-item"></i>
                            <md-item>
                                <button ink-ripple class="menu-item">Shutdown Computing</button>
                            </md-item>
                        </md-list>
                    </md-content>

                </div>

                <span flex></span>

                <div>
                    <span class="toolbar-time-span">{{utcTime}}</span><span class="toolbar-time-span" style="font-size: 9pt;"> UTC</span><br/>
                    <span class="toolbar-time-span">{{localTime}}</span><span class="toolbar-time-span" style="font-size: 9pt;"> Local</span>
                </div>

                <button class="button-toolbar-flat-icon"
                        style="border-left: 1px solid white;"
                        ng-click="stateGo('landing')"><span>Home</span>
                </button>

                <div class="alarms-warning-container">
                    <button class="unselectable button-toolbar-flat-icon navbar-btn"
                            ng-click="stateGo('alarms')"
                            style="border-left: 1px solid white;">
                        <i class="fa fa-warning"></i>
                    </button>
                    <span ng-if="newAlarmWarnCount > 0"
                          class="badge alarm-badge alarm-badge-warn">{{newAlarmWarnCount}}</span>
            <span ng-if="newAlarmErrorCount > 0"
                  class="badge alarm-badge alarm-badge-error">{{newAlarmErrorCount}}</span>
                    <span ng-if="newAlarmCritCount > 0"
                          class="badge alarm-badge alarm-badge-crit">{{newAlarmCritCount}}</span>
                </div>
            </div>

        </md-toolbar>
        <md-content id="ui-view-container-div" ui-view flex class="md-content-padding">
        </md-content>
    </section>
</section>

<button class="unselectable toolbar-collapse-button"
        ng-click="showNavbar = !showNavbar">
    <i class="fa"
       ng-class="{ 'fa-caret-square-o-up': showNavbar,  'fa-caret-square-o-down': !showNavbar, 'toolbar-collapse-button-grey': !showNavbar}"></i>
</button>

<div style="pointer-events: none;" alarm></div>

</body>
</html>
